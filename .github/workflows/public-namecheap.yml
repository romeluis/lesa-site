on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install and build
      run: |
        npm install
        npm run build --if-present

    - name: remove current site
      run: |
        ls
        pwd
        rm -r /home/lesaueqw/public_html/*

    - name: upload new site
      run: |
        cp -a build/. /home/lesaueqw/public_html/

        



